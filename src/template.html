<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="page-container">
      <div class="player-creation-container">
        <form class="player-creation-form">
          <label for="player-name">Player Name:</label>
          <input type="text" name="player-name" id="player-name" required />
          <button type="submit">Create</button>
        </form>
      </div>

      <div class="boards-container">
        <div class="player-board"></div>
        <div class="computer-board"></div>
      </div>

      <div class="winner-container"></div>
    </div>
  </body>
</html>
